<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ElectronicApp</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-content padding>
    <ion-item *ngFor="let marcas of marcas" [routerLink]="['/marcas']">
      {{marcas.id}}
      {{marcas.nombre}}
      {{marcas.numero_serie}}
    </ion-item>
  </ion-content>

</ion-content>
